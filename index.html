<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Matt Seigel is a software engineer, developer, team lead, TL, and more.">

    <title>Matt Seigel - Software Engineer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/combined.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" defer></script>
    <script src="/features/homeApp/app.js" defer></script>
</head>

<body class="pb-32">
    <div id="app">
        <section class="top grid grid-cols-5 gap-20 mt-32">
            <div class=""></div>
            <div class="rounded-xl justify-self-end">
                <img class="carolina-blue-border border-dashed border-2 rounded-xl h-64"
                    src="/img/Matt Seigel-square-small.png" alt="Portrait of Matt Seigel" />
            </div>
            <div class="col-span-2 text-center">
                <div class=" text-8xl">
                    Matt Seigel
                </div>
                <div class="pt-4 text-4xl">
                    TL, Principal Software Engineer
                </div>
                <div class="pt-8 text-2xl">
                    <a href="http://www.linkedin.com/in/m4tt1mus/">LinkedIn</a>
                    |
                    <a href="https://stackoverflow.com/users/464251/m4tt1mus">StackOverflow</a>
                    |
                    <a href="https://github.com/m4tt1mus">GitHub</a>
                    |
                    <a href="https://gist.github.com/m4tt1mus">Gists</a>
                </div>
            </div>
        </section>

        <section class="mt-32 matts-things">
            <div class="text-center text-small-caps viridian-green text-6xl">
                Internet of Matt's Things
            </div>
            <div class="text-black grid grid-cols-3 w-3/4 m-auto">
                <div v-for="thing in mattsThings" :key="thing.title" v:on-click="goToUrl()"
                    class="mx-4 mt-8 p-8 bg-white rounded-xl cursor-pointer">
                    <div class="text-center text-small-caps text-2xl">
                        <div class="viridian-green">
                            {{ thing.title }}
                        </div>
                    </div>
                    <div class="mt-4">{{ thing.description }}</div>
                </div>
            </div>

        </section>
    </div>
</body>

</html>
